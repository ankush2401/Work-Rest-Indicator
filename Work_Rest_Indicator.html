<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work/Rest Indicator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .status {
      font-size: 5rem;
      font-weight: bold;
      padding: 40px;
      border-radius: 20px;
    }
    .work {
      background-color: #4CAF50;
      color: white;
    }
    .rest {
      background-color: #FF5722;
      color: white;
    }
  </style>
</head>
<body>
  <div id="status" class="status">Loading...</div>  <script>
    const schedule = [
      { start: "09:00", end: "10:30" },
      { start: "10:50", end: "12:20" },
      { start: "12:40", end: "14:10" },
      { start: "14:30", end: "16:00" },
      { start: "16:20", end: "17:50" },
    ];

    function isWithinTimeRange(start, end) {
      const now = new Date();
      const currentTime = now.getHours() * 60 + now.getMinutes();
      const startTime = parseInt(start.split(":"));
      const endTime = parseInt(end.split(":"));

      const startMinutes = startTime[0] * 60 + startTime[1];
      const endMinutes = endTime[0] * 60 + endTime[1];
      return currentTime >= startMinutes && currentTime <= endMinutes;
    }

    function updateStatus() {
      const statusElement = document.getElementById("status");
      const isWorkTime = schedule.some(({ start, end }) => isWithinTimeRange(start, end));
      if (isWorkTime) {
        statusElement.textContent = "WORK";
        statusElement.className = "status work";
      } else {
        statusElement.textContent = "REST";
        statusElement.className = "status rest";
      }
    }

    updateStatus();
    setInterval(updateStatus, 60000); // Update every minute
  </script></body>
</html>
